<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Binance Futures Calculator</h2>
      <div class="field-group">
        <label for="tradingPair">Trading Pair</label>
        <select id="tradingPair">
          <option value="BTCUSDT">BTC/USDT</option>
          <option value="BNBUSDT">BNB/USDT</option>
          <option value="ETHUSDT">ETH/USDT</option>
          <option value="ADAUSDT">ADA/USDT</option>
          <option value="XRPUSDT">XRP/USDT</option>
          <option value="SOLUSDT">SOL/USDT</option>
          <option value="DOTUSDT">DOT/USDT</option>
          <option value="DOGEUSDT">DOGE/USDT</option>
          <option value="MATICUSDT">MATIC/USDT</option>
          <option value="LTCUSDT">LTC/USDT</option>
          <option value="UNIUSDT">UNI/USDT</option>
          <option value="LINKUSDT">LINK/USDT</option>
          <option value="BCHUSDT">BCH/USDT</option>
          <option value="AVAXUSDT">AVAX/USDT</option>
          <option value="XLMUSDT">XLM/USDT</option>
          <option value="ETCUSDT">ETC/USDT</option>
          <option value="FILUSDT">FIL/USDT</option>
          <option value="EOSUSDT">EOS/USDT</option>
          <option value="AAVEUSDT">AAVE/USDT</option>
          <option value="TRXUSDT">TRX/USDT</option>
        </select>
      </div>
      <div class="field-group">
        <label for="leverage">Leverage</label>
        <div class="leverage-container">
          <input
            type="range"
            id="leverage"
            min="1"
            max="50"
            value="50"
            oninput="updateLeverageValue(this.value)"
          />
          <span class="leverage-value" id="leverageValue">50x</span>
        </div>
      </div>
      <div class="field-group">
        <label for="marginMode">Margin Mode</label>
        <select id="marginMode">
          <option value="Cross">Cross</option>
          <option value="Isolated">Isolated</option>
        </select>
      </div>
      <div class="field-group">
        <label for="entryPrice">Entry Price (USDT)</label>
        <input type="number" id="entryPrice" value="2.040000" step="0.000001" />
      </div>
      <div class="field-group">
        <label for="markPrice">Mark Price (USDT)</label>
        <input type="number" id="markPrice" value="2.300785" step="0.000001" />
      </div>
      <div class="field-group">
        <label for="margin">Margin (USDT)</label>
        <input type="number" id="margin" value="76.8" step="0.1" />
      </div>
      <button class="btn" onclick="displayTradeInfo()">
        Display Trade Info
      </button>
    </div>

    <!-- PnL Card (hidden by default) -->
    <div id="tradeInfoCard" class="pnl-card" style="display: none">
      <button class="close-btn" onclick="closeCard()">Ã—</button>
      <div id="tradeInfoContent"></div>
    </div>
  </body>
</html>
